{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='form-group container p-3'>
  <h2 class="text-secondary">Log In</h2>
  <form class="container border border-secondary d-flex flex-column p-3" method="post">
    {% csrf_token %}
    <div class="text-muted my-1">Username
      <p>{{form.username}}</p>
    </div>
    <div class="text-muted my-1">Password
      <p>{{form.password}}</p>
    </div>


    {% for error in form.non_field_errors %}
    <p class="rounded bg-warning p-2">{{ error }}</p>
    {% endfor %}

    <button class="btn btn-secondary my-1 " type="submit">Log In</button>
  </form>


</div>
{% endblock content %}
